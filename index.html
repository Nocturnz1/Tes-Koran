<!DOCTYPE html>
<html>
<head>
    <title>Tes Koran</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Start Screen -->
<div id="start-screen">
    <h2>Tes Koran</h2>
    <button id="start-btn">Start</button>
</div>

<!-- Test Screen -->
<div id="test-screen" style="display:none;">
    <div id="timer">60</div>
    <div id="angka">
        <h1 id="atas"></h1>
        <h1 id="bawah"></h1>
    </div>
    <div id="tombol">
        <button onclick="jawab(1)">1</button>
        <button onclick="jawab(2)">2</button>
        <button onclick="jawab(3)">3</button><br>
        <button onclick="jawab(4)">4</button>
        <button onclick="jawab(5)">5</button>
        <button onclick="jawab(6)">6</button><br>
        <button onclick="jawab(7)">7</button>
        <button onclick="jawab(8)">8</button>
        <button onclick="jawab(9)">9</button>
	<div></div>
	<button onclick="jawab(0)">0</button>
	<div></div>
    </div>
    <div id="skor" style="margin-top:12px;font-size:18px;"></div>
</div>

<!-- Result Screen -->
<div id="result-screen" style="display:none;">
    <h2>Hasil Tes</h2>
    <canvas id="grafik" width="100" height="100"></canvas>
    <div id="kesimpulan" style="margin-top:20px;font-size:20px;"></div>
</div>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Script JS -->
<script src="script.js"></script>
</body>
</html>
